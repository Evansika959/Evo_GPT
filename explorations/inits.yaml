# inits.yaml.yaml
---
# parameter_groups: define sets of overrides to apply on top of base params
parameter_groups:
  - use_rotary_embeddings: [true]
    use_abs_pos_embeddings: [false]

# base hyperparameters
max_iters: [3000]
eval_interval: [5000]
n_layer: [6]
n_head: [6]
n_embd: [384]
block_size: [256]
device: ["cuda"]
dtype: ["float16"]
dataset: ["shakespeare_char"]
init_variant: ["gaussian","onehot", "hypercube","numpy_import"]

# boolean flags
compile: [true]

# tensorboard run name
tensorboard_run_name: ["init_variants"]

